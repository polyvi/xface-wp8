<head>
  <title>xFace: AMS API Specs</title>

  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=yes, initial-scale=1.0;" />

  <!-- Load jasmine -->
  <link href="../jasmine.css" rel="stylesheet"/>
  <script type="text/javascript" src="../jasmine.js"></script>
  <script type="text/javascript" src="../html/HtmlReporterHelpers.js"></script>

   <!-- Tests -->
  <script type="text/javascript" src="../tests/ams.tests.js"></script>

  <script type="text/javascript">
    document.addEventListener('deviceready', function () {
      window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, onFileSystemSuccess, fail);
      function runTest() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;
        var htmlReporter = new jasmine.HtmlReporter();
        jasmineEnv.addReporter(htmlReporter);
        jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
        };
        jasmineEnv.execute();
      }
      setTimeout(runTest,1000);
    }, false);

    function onFileSystemSuccess(fileSystem) {
        doCopy("test.zip", "test.zip", fileSystem);
        doCopy("testUpdateHighVersion.zip", "testUpdateHighVersion.zip", fileSystem);
    }
    function doCopy(src,target,fileSystem) {
        var targetFile = target;
        fileSystem.root.getDirectory("appPackage", {create: true, exclusive: false}, gotDirEntry, fail);
        fileSystem.root.getFile(src, {create: true, exclusive: false}, gotFileEntry, fail);
        var directory;
        function gotDirEntry(dirEntry) {
            directory = dirEntry;
        }
        function gotFileEntry(fileEntry) {
            fileEntry.copyTo(directory, targetFile, success, fail);
        }
        function success(entry) {
        }
    }
    var fail = function(error) {
        //alert(error.code);
    }

  </script>
