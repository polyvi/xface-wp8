<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,maximum-scale=1.0,initial-scale=1.0" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"> <!-- ISO-8859-1 -->
    <title>xFace Capture Tests</title>
    <link rel="stylesheet" href="../master.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
    <script type="text/javascript" charset="utf-8" src="../base.js"></script>


<script type="text/javascript" charset="utf-8">

    var deviceReady = false;

    /**
     * Function called when page has finished loading.
     */
    function init() {
        document.addEventListener("deviceready", function() {
            deviceReady = true;
            console.log("Device="+device.platform+" "+device.version);
        }, false);
        window.setTimeout(function() {
            if (!deviceReady) {
                alert("Error: xFace did not initialize.  Demo will not run correctly.");
            }
        },1000);
    }


    function captureAudio() {
        reset();
        navigator.device.capture.captureAudio(captureAudioSucc, captureAudioErr, {limit: 1});
    }
    function captureAudioSucc(mediaFiles) {
        document.getElementById('status').innerText = "success";
        document.getElementById('name').innerText = mediaFiles[0].name;
        document.getElementById('fullpath').innerText = mediaFiles[0].fullPath;
        document.getElementById('size').innerText = mediaFiles[0].size;
    }
    function captureAudioErr(error) {
        var msg = 'An error occurred during capture: ' + error.code;
        document.getElementById('status').innerText = "fail";
        document.getElementById('result').innerText = msg;
    }


    function captureImage() {
        reset();
        navigator.device.capture.captureImage(captureImageSucc, captureImageErr, {limit: 1});
    }
    function captureImageSucc(mediaFiles) {
        document.getElementById('status').innerText = "success";
        document.getElementById('name').innerText = mediaFiles[0].name;
        document.getElementById('fullpath').innerText = mediaFiles[0].fullPath;
        document.getElementById('size').innerText = mediaFiles[0].size;
    }
    function captureImageErr(error) {
        var msg = 'An error occurred during capture: ' + error.code;
        document.getElementById('status').innerText = "fail";
        document.getElementById('result').innerText = msg;
    }


    function captureVideo() {
        reset();
        navigator.device.capture.captureVideo(captureVideoSucc, captureVideoErr, {limit: 1});
    }
    function captureVideoSucc(mediaFiles) {
        document.getElementById('status').innerText = "success";
        document.getElementById('name').innerText = mediaFiles[0].name;
        document.getElementById('fullpath').innerText = mediaFiles[0].fullPath;
        document.getElementById('size').innerText = mediaFiles[0].size;
    }
    function captureVideoErr(error) {
        var msg = 'An error occurred during capture: ' + error.code;
        document.getElementById('status').innerText = "fail";
        document.getElementById('result').innerText = msg;
    }

    function reset() {
        document.getElementById('status').innerText = "";
        document.getElementById('result').innerText = "";
        document.getElementById('name').innerText = "";
        document.getElementById('fullpath').innerText = "";
        document.getElementById('size').innerText = "";
    }
</script>

  </head>
  <body onload="init();" id="stage" class="theme">

    <h1>Capture</h1>
	<div id="descr">
          <B>备注:</B></br> &nbsp;&nbsp;&nbsp;&nbsp;设备Google Nexus 7 android 4.2.2 不支持 "Capture an Audio" 功能<br/>
          魅族M9录像成功后不会自动返回，会继续在录像界面，返回报错，这是正常现象<br/>
    </div>
    <div id="info">
        status: <span id="status"></span><br/>
        result: <span id="result"></span><br/>
        <table width="100%">
            <tr><td><b>Name:</b></td><td id="name">&nbsp;</td></tr>
            <tr><td><b>fullPath:</b></td><td id="fullpath">&nbsp;</td></tr>
            <tr><td><b>size:</b></td><td id="size">&nbsp;</td></tr>
        </table>
    </div>
    <h2>Action</h2>
      <div class="btn large" onclick="captureAudio();">Capture an Audio</div>
      <div class="btn large" onclick="captureImage();">Capture one image </div>
      <div class="btn large" onclick="captureVideo();">Capture an Video</div>
    <h2> </h2><div class="backBtn" onclick="backHome();">Back</div>
  </body>
</html>
